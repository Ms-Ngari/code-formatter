name: "Code Formatter"
author: "Sifa Ngari"
description: "Auto formats code on push and pull requests"
env:
  GITHUB_SHA: ${GITHUB_SHA}
  GITHUB_EVENT_NAME: ${GITHUB_EVENT_NAME}
  GITHUB_BEFORE: ${GITHUB_EVENT_BEFORE}
  GITHUB_PR_BASE_SHA: ${{ GITHUB_EVENT_PULL_REQUEST_BASE_SHA }}
  GITHUB_PR_HEAD_SHA: ${{GITHUB_EVENT_PULL_REQUEST_HEAD_SHA }}
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
    description: The commiter's email address
    required: true
    default: ${{ github.actor }}@localhost
  name:
    description: The committer's name
    required: true
    default: ${{ github.actor }}
